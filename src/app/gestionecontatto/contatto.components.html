<div class="container">
	<p class="lead">{{contatto.getNomeCompleto()}}</p>
  <img class = "stella"
  src=""
  <ng-template #btnPreferito>
<div class="row">
        <div class="col-sm-3"><p>Nome:</p>
        </div>
        <div class="col-sm-3">
            <input type="text" [(ngModel)]="contatto.nome">
    </div>
        </div>
        <div class="row">
            <div class="col-sm-3"><p>Cognome</p></div>
            <div class="col-sm-3">
                <input type="text" [(ngModel)]="contatto.cognome">
    </div>
            </div>
            <div class="row">
                <div class="col-sm-3">Mail:</div>
                <div class="col-sm-3">
                    <input type="text" [(ngModel)]="contatto.mail">
    </div>
                </div>
    <div class="row">
        <div class="col-sm-3">Cellulare:</div>
                    <div class="col-sm-3">
                        <input type="text" [(ngModel)]="contatto.cell">
    </div>
    </div>
    <div class="row">
        <div class="col-sm-3">Numero Stelle:</div>
        <div class="col-sm-3">
            <input type="text" [(ngModel)]="contatto.nrStelle">
    </div>
    </div>
</div>
